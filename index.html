<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section strat -->
    <header class="container">
      <div class="navbar">
        <img src="./img/logo.svg" alt="" />
        <div class="navigation">
          <div class="navigation-links">
            <a href="#">Booking</a>
            <a href="#">Facilities</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
          </div>
          <div class="navbar-register">
            <a href="#">
              <img src="./img/menu.svg" alt="" />
            </a>
            <a href="#">Sing in</a>
          </div>
        </div>
      </div>
      <!-- Hero section -->
      <div class="hero">
        <div class="hero-navigation">
          <div class="hero-navigation-text">
            <h1>Find Your Best Hotel for Deals</h1>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </p>
          </div>
          <div class="hero-navigation-search">
            <div>
              <span class="hero-navigation-search-item">
                <img src="./img/calendar 1.svg" alt="calendar svg icon" />
                <input type="text" placeholder="June 10-14" />
              </span>
              <span class="hero-navigation-search-item">
                <img src="./img/person 1.svg" alt="person svg icon" />
                <input type="number" placeholder="2 Guests" />
              </span>
            </div>
            <div>
              <span class="hero-navigation-search-input">
                <img src="./img/pin.svg" alt="icon" />
                <input type="text" placeholder="Unitet State" />
                <button>
                  <img id="search" src="./img/search-outline 1.svg" alt="" />
                </button>
              </span>
            </div>
          </div>
         
        </div>
         <div class="hero-img">
            <sp class="hero-img-left">
              <p>Wagstaffe NSW, Australia</p>
            </sp>
            <div class="hero-img-right">
              <img src="./img/2.png" alt="">
              <img src="./img/3.png" alt="">
            </div>
          </div>
      </div>
    </header>
    <!-- Header Section end -->

    <!-- main section start -->
    <main></main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer></footer>
    <!-- footer section end -->
  </body>
</html>
